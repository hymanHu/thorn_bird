<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="editLabel" style="font-size: 18px; font-weight: 500;">ParkingSpace Edit</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<input type="hidden" v:model="parkingSpace.id" />
					<div class="form-group row">
						<label class="control-label col-md-3">Parking Space Type</label>
						<div class="col-md-8">
							<select v-for="(type, index) in parkingSpaceTypes" v:model="parkingSpace.parkingSpaceType">
								<option :value="type.name">{{type.desc}}</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3">Parking Space Status</label>
						<div class="col-md-8">
							<select v-for="(status, index) in parkingSpaceStatus" v:model="parkingSpace.status">
								<option :value="status.status">{{status.desc}}</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<!-- data-dismiss="modal"关闭模态框 -->
				<a class="btn btn-secondary" href="#" data-dismiss="modal">
					<i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel
				</a>
				<button id="editBtn" data-dismiss="modal" class="btn btn-primary" type="button" @click="insertModule()">
					<i class="fa fa-fw fa-lg fa-check-circle"></i>Submit
				</button>
			</div>
		</div>
	</div>
</div>
