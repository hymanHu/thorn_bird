# 支付宝网关名、partnerId、appId
alipayGateway=https://openapi.alipaydev.com/gateway.do
mcloudApi=http://mcloudmonitor.com/gateway.do
pid=2021000117629205
appId=2021000117629205

# RSA 私钥、公钥、支付宝公钥




domain=http://yruz9v.natappfree.cc
# 服务器异步通知界面，公网能访问，不能带查询参数，域名采用 NatApp 随机生成，每次修改
notifyUrl=${domain}/api/alipay/tradePayNotify
# 页面跳转同步通知页面路径，规则同上
returnUrl=${domain}/api/alipay/tradePayReturn

# 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
signType=RSA2
# 当面付最大查询次数和查询间隔（毫秒）
maxQueryRetry=5
queryDuration=5000
# 当面付最大撤销次数和撤销间隔（毫秒）
maxCancelRetry=3
cancelDuration=2000
# 交易保障线程第一次调度延迟和调度间隔（秒）
heartbeatDelay=5
heartbeatDuration=900
#编码
charset=UTF-8
format=json