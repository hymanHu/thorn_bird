{% block content %}
<!-- import css-->
<link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<!-- Datatables -->
<link href="/static/plugin/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<link href="/static/plugin/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">

<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Users <small>Users list</small></h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card-box table-responsive">
                                    <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>SchoolName</th>
                                            <th>Type</th>
                                            <th>Level</th>
                                            <th>Nature</th>
                                            <th>Belong</th>
                                            <th>985</th>
                                            <th>211</th>
                                            <th>DualClass</th>
                                            <th>Address</th>
                                            <th>Views</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- import js-->
<!-- Datatables -->
<script src="/static/plugin/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/static/plugin/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="/static/plugin/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="/static/plugin/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
<script src="/static/plugin/datatables.net-buttons/js/buttons.flash.min.js"></script>
<script src="/static/plugin/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="/static/plugin/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="/static/plugin/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
<script src="/static/plugin/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
<script src="/static/plugin/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="/static/plugin/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script src="/static/plugin/datatables.net-scroller/js/dataTables.scroller.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        initUserTable(DEFAULT_PAGE_SIZE);
    });

    function initUserTable(pageSize) {
        $('#datatable').DataTable({
            'paging': true, //分页
            "serverSide": true, //开启后端分页
            "pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
            "pageLength": pageSize, //定义初始的页长
            "processing": true,
            "destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
            'lengthChange': true, //控制是否能够调整每页的条数
            'searching': true,
            'data-show-refresh': true,
            'ordering': true,
            'autoWidth': false,
            "ajax": function (data, callback, settings) {
                // 从data获取查询数据
                var columIndex = data.order[0].column;
                var sort = data.order[0].dir;
                var orderBy = data.columns[columIndex].name;
                pageSize = data.length == undefined  ? pageSize : data.length;

                var searchVo = {};
                searchVo.currentPage = (data.start / pageSize) + 1;
                searchVo.pageSize = pageSize;
                searchVo.orderBy = orderBy;
                searchVo.sort = sort;
                searchVo.keyWord = data.search.value;

                $.ajax({
                    url : "/spider/universities",
                    type : "post",
                    contentType: "application/json",
                    data : JSON.stringify(searchVo),
                    success : function (rs) {
                        var fData = {
                            draw :0,
                            recordsTotal: 0,
                            recordsFiltered: 0,
                            data: []
                        };
                        if (!rs) {
                            layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
                            callback(fData);
                            return;
                        };
                        if (rs.data == null) {
                            $('#datatable tbody tr').remove();
                            $('#loading').remove();
                            callback(fData);
                            return;
                        }
                        $('#loading').remove();
                        var lineDatas = [];
                        for (var i = 0; i < rs.data.length; i++) {
                            //包装行数据
                            var lineData = new TData(
                                rs.data[i].id, rs.data[i].schoolName,
                                rs.data[i].type, rs.data[i].level,
                                rs.data[i].nature, rs.data[i].belong,
                                rs.data[i].f211, rs.data[i].f985,
                                rs.data[i].dualClass, rs.data[i].address,
                                rs.data[i].viewTotalNumber);
                            // 将行数据放到数组里
                            lineDatas.push(lineData);
                        }
                        fData.data = lineDatas;
                        fData.recordsTotal = rs.count;
                        fData.recordsFiltered = rs.count;
                        callback(fData);
                    },
                    error : function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            },
            "columns": [ //定义行数据字段
                {data: 'id', name: "id", sortable: true},
                {data: 'schoolName', name: "school_name", sortable: true},
                {data: 'type', name: "type", sortable: true},
                {data: 'level', name: "level", sortable: true},
                {data: 'nature', name: "nature", sortable: true},
                {data: 'belong', name: "belong", sortable: true},
                {data: 'f211', name: "f211", sortable: true},
                {data: 'f985', name: "f985", sortable: true},
                {data: 'dualClass', name: "dual_class", sortable: true},
                {data: 'address', name: "address", sortable: true},
                {data: 'viewTotalNumber', name: "view_total_number", sortable: true},
            ]
        });
    }
    //行数据结构
    function TData(id, schoolName, type, level, nature, belong, f211, f985, dualClass, address, viewTotalNumber) {
        this.id = id;
        this.schoolName = schoolName;
        this.type = type;
        this.level = level;
        this.nature = nature;
        this.belong = belong;
        this.f211 = f211;
        this.f985 = f985;
        this.dualClass = dualClass;
        this.address = address;
        this.viewTotalNumber = viewTotalNumber;
    }
</script>
{% endblock content %}
